<!DOCTYPE html>
<html>
<head>
<script>
    function validateForm(event) {
        
        let isValid = true;
        let Name = document.forms["myForm"]["fname"].value;
        let email = document.forms["myForm"]["femail"].value;
        let password = document.forms["myForm"]["fpassword"].value;
    
        // Name validation
        if (Name == "") {
            alert("Name must be filled out");
            isValid = false;
        }
    
        // Email validation
        if (!email.includes("@") || !email.includes(".com")) {
            alert("Email is invalid");
            isValid = false;
        }
    
        // Password validation
        if (password == '') {
            alert("Password is not valid");
            isValid = false;
        } else if (password.length < 6) {
            alert("Password must be at least 6 characters long");
            isValid = false;
            //This is a logical OR operator. 
            //If the result of password.match(/\d/g) is null (which happens when there are no digits in the password), the expression will evaluate to [] (an empty array) instead of null. This prevents errors when trying to access properties on null.
//.length:

//This property returns the number of elements in the array returned by match(). If there were no matches, it returns the length of the empty array, which is 0.

        } else if ((password.match(/\d/g) || []).length < 2) {
            alert("Password must contain at least 2 digits");
            isValid = false;
        }
    
        // If valid, simulate a successful login
        if (isValid) {
            alert('Welcome!');
            
        }
    
        // Return false to prevent form submission if not valid
        return isValid; // return the validation result
    }
</script>
